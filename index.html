    <!-- Modal -->
    <div
      class="modal fade"
      id="openModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content">
          <h3 class="modal-content__title">Создать задачу</h3>
          <input type="text" id="inputTitle" placeholder="Заголовок задачи" />
          <textarea cols="30" rows="10" placeholder="описание"></textarea>
          <button class="btn btn-primary submit" type="submit">
            Сохранить
          </button>
          <button
            class="btn btn-secondary close"
            type="button"
            data-bs-dismiss="modal"
          >
            Отмена
          </button>
          <sup data-bs-dismiss="modal">X</sup>
        </form>
      </div>
    </div>
